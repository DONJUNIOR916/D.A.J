<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.9" />
  <link rel="shortcut icon" href="../images/adminLogo.jpeg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https:kit.fontwavesome.com/a81368914c.js"></script>
  <link rel="stylesheet" href="../css/Sup_login.css" />
  <title>Admin Sign-in</title>
</head>

<body>
  <div class="container">
    <div class="img">
      <img src="../images/sup_logo1.png" width="100px">
    </div>
    <div class="login-container">
      <form action="" class="sign-in-form">
        <img src="../images/undraw_pic_profile_re_7g2h.svg" width="100px">
        <h2>Welcome</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input class="input" id="Username" type="text" name="Username" required>
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input class="input" id="Password" type="password" name="Password" required>
          </div>
        </div>
        <button type="submit" class="btn animation" id="login" value="Login">Login</button>
        <a href="#">Forgot password</a>
      </form>
    </div>
  </div>
  <script src="../js/SUP_script.js"></script>
  <script src="../js/sweetalert.js"></script>
  <script src="../js/login_js.js"></script>
</body>

</html>
